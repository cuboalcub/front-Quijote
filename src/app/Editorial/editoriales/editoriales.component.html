<div class="editoriales-container">
    <h1 class="titulo">EDITORIALES</h1>
    <div class="tabla-container">
      <table class="tabla">
        <thead>
          <tr>
            <th>ID de la Editorial</th>
            <th>Nombre de la Editorial</th>
            <th>Modificar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let editorial of arr">
            <td>{{editorial.id}}</td>
            <td>{{editorial.nombre}}</td>
            <a routerLink="/modificarEditorial"><td class="modificar" (click)="getId(editorial.id)"><img src="assets/modificar.png" alt="Modificar"></td></a>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="botones-container">
        <a routerLink="/creacionEditorial"><button class="boton-nuevo css-button-3d--green">Agregar Editorial</button></a>
        <button class="boton-borrar css-button-3d--green">Eliminar Editoral</button>
    </div>
  </div>
