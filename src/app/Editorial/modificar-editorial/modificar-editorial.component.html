<div class="form-container">
    <h1 class="titulo-principal">MODIFICAR EDITORIAL</h1>
    <form>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese el Nuevo Nombre:</h2>
        <input type="text" id="nombreEditorial" name="nombreEditorial" placeholder="Nombre..." [(ngModel)]="nombre">
      </div>
      <div class="button-group">
        <button type="submit" class="aceptar-btn" (click)="OnSubmit()">Aceptar</button>
        <button type="button" class="cancelar-btn" (click)="OnCancel()">Cancelar</button>
      </div>
    </form>
  </div>
