<div class="form-container">
    <h1 class="titulo-principal">REGISTRO DE EMPLEADOS</h1>
    <form>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese el Nombre:</h2>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre...">
      </div>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese el Teléfono:</h2>
        <input type="text" id="telefono" name="telefono" placeholder="Teléfono...">
      </div>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese la ID:</h2>
        <input type="text" id="idSucursal" name="idSucursal" placeholder="ID Sucursal...">
      </div>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese la Dirección:</h2>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección...">
      </div>
      <div class="button-group">
        <button type="submit" class="agregar-btn">Agregar</button>
        <button type="button" class="cancelar-btn">Cancelar</button>
      </div>
    </form>
  </div>
