<div class="cliente-container">
    <h1 class="titulo">CLIENTES</h1>
    <div class="tabla-container">
      <table class="tabla">
        <thead>
          <tr>
            <th>ID Cliente</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Modificar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of arrclientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.direccion}}</td>
            <a routerLink="/modificarCliente"><td class="modificar" (click)="getId(cliente.id)"><img src="assets/modificar.png" alt="Modificar"></td></a>
          </tr>
          <!-- Agrega más filas según sea necesario -->
        </tbody>
      </table>
    </div>
    <div class="botones-container">
        <a routerLink="/registroClientes"><button class="boton-nuevo css-button-3d--green">Agregar Cliente</button></a>
        <button class="boton-borrar css-button-3d--green">Eliminar Cliente</button>
    </div>
  </div>
