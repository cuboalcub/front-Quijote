<div class="cliente-container">
    <h1 class="titulo">CLIENTES</h1>
    <div class="tabla-container">
      <table class="tabla">
        <thead>
          <tr>
            <th>ID Cliente</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Modificar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of arrclientes; let i = index" [attr.data-index]="i" (click)="seleccionarFila(i,cliente.id)" [class.selected]="filaSeleccionada === i" >
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.direccion }}</td>
            <td class="modificar" ><a routerLink="/modificarCliente"><img src="https://firebasestorage.googleapis.com/v0/b/quijote-image.appspot.com/o/image%2Fmodificar.png?alt=media&token=42001a07-261f-4ce5-874d-e130c34131a4" alt="Modificar" (click)="getId(cliente)"></a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="botones-container">
        <a routerLink="/registroClientes"><button class="boton-nuevo css-button-3d--green">Agregar Cliente</button></a>
        <button class="boton-borrar css-button-3d--green" (click)="eliminarCliente()">Eliminar Cliente</button>
    </div>
  </div>
