<div class="form-container">
    <h1 class="titulo-principal">MODIFICAR EMPLEADO</h1>
    <form>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese el Nuevo Nombre:</h2>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre..." [(ngModel)] ="nombre" />
      </div>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese el Nuevo Número de Teléfono:</h2>
        <input
          type="text"
          id="telefono"
          name="telefono"
          placeholder="Teléfono..."
          [(ngModel)] ="telefono"
        />
      </div>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese la Nueva Dirección:</h2>
        <input
          type="text"
          id="direccion"
          name="direccion"
          placeholder="Dirección..."
          [(ngModel)] ="direccion"
        >
      </div>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese la Nueva Sucursal:</h2>
        <select id="sucursal" name="sucursal" [(ngModel)]="sucursal">
          <option value="0">Seleccione una Sucursal</option>
          <option  *ngFor="let sucursal of arrsucursales">{{sucursal.nombre_sucursal}}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="sucursal == this.obj.nombre_sucursal "th>
        <h2 class="titulo-secundario">Ingrese la Nueva Contraseñea:</h2>
        <input
          type="password"
          id="contraseña"
          name="contraseña"
          placeholder="Contraseña..."
          [(ngModel)] ="contrasenia"
        >
      
      </div>
      
      <div class="button-group">
        <button type="submit" class="aceptar-btn" (click)="onSubmit()">Aceptar</button>
        <button type="button" class="cancelar-btn" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
