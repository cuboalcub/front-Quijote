<div class="ventas-container">
    <h1 class="titulo">VENTAS</h1>
    <div class="tabla-container">
      <table class="tabla">
        <thead>
          <tr>
            <th>ID Venta</th>
            <th>Fecha de Venta</th>
            <th>Cliente</th>
            <th>Subtotal</th>
            <th>Total</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas; let i = index" [attr.data-index]="i" (click)="seleccionarFila(i)" [class.selected]="filaSeleccionada === i">
            <td>{{ venta.id }}</td>
            <td>{{ venta.fechaVenta }}</td>
            <td>{{ venta.cliente }}</td>
            <td>{{ venta.subtotal }}</td>
            <td>{{ venta.total }}</td>
            <td class="modificar"><img src="assets/modificar.png" alt="Modificar"></td>
          </tr>
          <!-- Agrega más filas según sea necesario -->
        </tbody>
      </table>
    </div>
    <div class="botones-container">
        <a routerLink="/creacionVenta"><button class="boton-nuevo css-button-3d--green">Nueva Venta</button></a>
        <button class="boton-borrar css-button-3d--green">Eliminar Venta</button>
    </div>
  </div>
