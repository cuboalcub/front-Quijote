<div class="form-container">
    <h1 class="titulo-principal">FORMULARIO DE SUCURSALES</h1>
    <form>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese el Nombre de la Nueva Sucursal:</h2>
        <input type="text" id="nombreSucursal" name="nombreSucursal" placeholder="Nombre..." [(ngModel)] ="nombre" >
      </div>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese la Dirección de la Nueva Sucursal:</h2>
        <textarea id="direccionSucursal" name="direccionSucursal" placeholder="Dirección..." [(ngModel)] ="direccion"></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="agregar-btn" (click)="onSubmit()">Agregar</button>
        <button type="button" class="cancelar-btn" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
