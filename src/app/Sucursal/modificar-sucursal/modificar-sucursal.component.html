<div class="form-container">
    <h1 class="titulo-principal">MODIFICAR SUCURSAL</h1>
    <form>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese el Nuevo Nombre de la Sucursal:</h2>
        <input type="text" id="nombreSucursal" name="nombreSucursal" placeholder="{{nombre}}"  [(ngModel)] ="nombre">
      </div>
      <div class="form-group">
        <h2 class="titulo-secundario">Ingrese la Nueva Direcci√≥n de la Sucursal:</h2>
        <textarea id="direccionSucursal" name="direccionSucursal" placeholder="{{direccion}}" [(ngModel)] ="direccion"></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="agregar-btn" (click)="onSubmit()">Agregar</button>
        <button type="button" class="cancelar-btn" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
